id: 6285
name: allcommerce
separate-vendor: true
environments:
  production:
    domain: allcommerce.site
    memory: 2048
    cli-memory: 1024
    database: allcommerce
    database-user: acuser
    queue-timeout: 600
    timeout: 120
    runtime: php-7.4
    queues:
      - aco-production-events
    build:
      - 'composer install --no-dev --classmap-authoritative'
      - 'php artisan event:cache'
      - 'npm install && npm run prod && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
  staging:
    domain: demo.allcommerce.site
    memory: 1024
    cli-memory: 512
    database: allcommerce
    database-user: acuser
    queue-timeout: 600
    timeout: 120
    runtime: php-7.4
    queues:
      - aco-staging-events
    build:
      - 'composer install --no-dev --no-interaction'
      - 'php artisan event:cache'
      - 'npm install && npm run dev && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
 develop:
    domain: dev.allcommerce.site
    memory: 1024
    cli-memory: 512
    database: allcommerce
    database-user: acuser
    runtime: php-7.4
    queue-concurrency: 1
    queues:
      - allcommerce-develop-emails
      - allcommerce-develop-events
    build:
        - 'composer install'
        - 'php artisan event:cache'
        - 'curl -sL https://deb.nodesource.com/setup_10.x | bash -'
        - 'apt-get install -y nodejs'
        - 'npm install && npm run dev && rm -rf node_modules'
    deploy:
        - 'php artisan migrate --force'
