id: 15490
name: raffle-app
separate-vendor: true
environments:
  production:
    domain: theraffles.app
    memory: 2048
    cli-memory: 1024
    database: RaffleApp
    database-user: raffle
    queue-timeout: 600
    timeout: 120
    runtime: php-7.4
    queues:
      - raffle-production-events
    build:
      - 'composer install --no-dev --classmap-authoritative'
      - 'php artisan event:cache'
      - 'npm install && npm run prod && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
  staging:
    domain: staging.theraffles.app
    memory: 1024
    cli-memory: 512
    database: RaffleApp
    database-user: raffle
    queue-timeout: 600
    timeout: 120
    runtime: php-7.4
    queues:
      - raffle-staging-events
    build:
      - 'composer install --no-dev --no-interaction'
      - 'php artisan event:cache'
      - 'npm install && npm run dev && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
